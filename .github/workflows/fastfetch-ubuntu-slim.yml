name: Fastfetch Ubuntu Slim
on:
  workflow_dispatch:
    inputs:
      use-prerelease:
        default: false
        type: 'boolean'
        required: false

env:
  COLUMNS: 120

jobs:
  download-and-run:
    name: setup and run
    runs-on: ubuntu-slim
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: Setup Fastfetch
        uses: ./.github/workflows/fastfetch-base/ubuntu-x86_64
        with:
          use-prerelease: ${{ github.event.inputs.use-prerelease }}
      - name: Run Fastfetch
        run: fastfetch -c all